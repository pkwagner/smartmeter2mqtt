name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node.js setup
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '15.x'
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn test

